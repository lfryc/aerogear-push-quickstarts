<ion-view title="{{ model.id == undefined ? 'Add' : 'Edit' }} Contact">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon" ng-show="model.id == undefined"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <form novalidate name="form">
      <ion-list>
        <label class="item item-input item-stacked-label">
          <span class="input-label">First Name</span>
          <input type="text" placeholder="Enter your first name" ng-model="model.firstName" name="firstName" required>
          <div ng-show="form.firstName.$dirty && form.firstName.$invalid">
            <span ng-show="form.firstName.$error.required" class="error">Please specify a first name.</span>
          </div>
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Last Name</span>
          <input type="text" placeholder="Enter your last name" ng-model="model.lastName" name="lastName" required>
          <div ng-show="form.lastName.$dirty && form.lastName.$invalid">
            <span ng-show="form.lastName.$error.required" class="error">Please specify a last name.</span>
          </div>
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Phone</span>
          <input type="tel" placeholder="(NNN)NNNNNNN" ng-model="model.phoneNumber" name="phoneNumber" required>
          <div ng-show="form.phoneNumber.$dirty && form.phoneNumber.$invalid">
            <span ng-show="form.phoneNumber.$error.required" class="error">Please specify a phone number.</span>
          </div>
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Email</span>
          <input type="email" placeholder="name@company.domain" ng-model="model.email" name="email" required>
          <div ng-show="form.email.$dirty && form.email.$invalid">
            <span ng-show="form.email.$error.required" class="error">Please specify a e-mail.</span>
          </div>
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Birthdate</span>
          <input placeholder="YYYY-MM-DD" type="date" ng-model="model.birthDate" min="1900-01-01" name="birthDate" required>
          <div ng-show="form.birthDate.$dirty && form.birthDate.$invalid">
            <span ng-show="form.birthDate.$error.required" class="error">Please specify a birthdate.</span>
          </div>
        </label>
        <div class="row">
          <div class="col col-33 col-offset-33">
            <a href="#/app/playlists" class="button button-block">Cancel</a>
          </div>
          <div class="col col-33">
            <button class="button button-block icon-right ion-chevron-right button-calm" ng-click="save(model)" ng-disabled="form.$invalid || !form.$dirty">
              Save
            </button>
          </div>
        </div>
      </ion-list>
    </form>
  </ion-content>
</ion-view>
